<div class="nav justify-content-center">
  <div class="col-sm-3 " >
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="username"> Username </label>
        <input type="username" id="username" name="username" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password"> Password </label>
        <input type="password" id="password" name="password" ngModel class="form-control">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid" routerLink="/admin"> Sign In</button>
    </form>
  </div>
</div>
