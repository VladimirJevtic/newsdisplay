<div class="col-sm-2">
  <app-category (categorySelected)="onCategoryHandler($event)"
                (firstCategory)="firstCategoryHandler($event)"></app-category>
</div>

  <div class="btn btn-success pull-right" role="button">New News
  </div>
<div class="col-xs-10">
  <div class="col-xs-10" *ngFor="let news of categorySelectedObj.newsArray">
    <div class="row">
      <div class="col-xs-12">
        <div class="col-sm-3 col-md-3">
          <div class="thumbnail">
            <img src="https://cdn.pixabay.com/photo/2015/02/15/09/33/news-636978_960_720.jpg">
            <div class="caption">
              <h3>{{ news.title }}</h3>
              <p> {{ news.text }}</p>
              <p>
                <a class="btn btn-primary" role="button">Edit</a>
                <a class="btn btn-default" role="button">Disable</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
