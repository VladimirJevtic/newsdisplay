<div class="col-xs-12">
  <div class="col-sm-2">
    <app-category (categorySelected)="onCategoryHandler($event)"
                    ></app-category>
  </div>
  <div class="col-sm-10">
      <div class="btn btn-success pull-right" role="button" (click)="goToCreate()">New News
      </div>
      <div class="col-xs-10" *ngFor="let singleNews of news; let id = index">
        <div class="row">
          <div class="col-xs-12">
            <div class="col-sm-3 col-md-3">
              <div class="thumbnail">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRD8vO9sju2Z1HZRRsDmsfTbkWb_XB58yJE6aweNPpCIOQx1xRw">
                <div class="caption">
                  <h2>{{ singleNews.title }}</h2>
                  <h4>{{ singleNews.description }}</h4>
                  <p> {{ singleNews.text }}</p>
                  <p>
                    <a class="btn btn-primary" role="button" (click)="goToNewsProfile(id)">Edit</a>
                    <a class="btn btn-default" role="button" (click)="disableNews(id)">Disable</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
