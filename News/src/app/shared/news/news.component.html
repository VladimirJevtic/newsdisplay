<ngb-carousel class="carousel" *ngIf="news">
  <ng-template ngbSlide *ngFor="let singleNews of news">
      <div class="slide-content">
          <div class="slide-text">
              <h2 (click)="show()">{{singleNews.title}}</h2>
              <h5>{{singleNews.description}}</h5>
              <p>{{singleNews.text}}</p>
          </div>
          <div class="slide-image" [ngStyle]="{'background-image': 'url(' + singleNews.pathToPicture + ')'}"></div>
      </div>
  </ng-template>
</ngb-carousel>

<div class="c-modal" [ngClass]="{'is-open': send}">
    <div class="c-modal__overlay" (click)="close()"></div>
    <div class="c-modal__content">
        <a class="c-modal__close" (click)="close()"><span>X</span></a>
        <form [hidden]="!send">
            <label class="c-label" for="username"> Enter your email </label>
            <input class="c-input" type="text" id="email" name="email" ngModel>
            <div class="btn-holder">
                <button class="c-submit" type="button" (click)="close()">Send</button>
            </div>
        </form>
    </div>
</div>

<div class="ticker-wrap">
  <div class="ticker">
      <div class="ticker__item" *ngFor="let singleNews of news">{{ singleNews.text }}</div>
  </div>
</div>
