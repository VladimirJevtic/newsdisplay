<ngb-carousel *ngIf="news" [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
        <ng-template ngbSlide *ngFor="let singleNews of news">
          <div>
            <h2>{{singleNews.title}}</h2>
            <hr>
            <h4>{{singleNews.description}}</h4>
            <p>{{singleNews.text}}</p>
          </div>
          <img [src]="singleNews.pathToPicture" class="box">
          <button type="button" class="btn btn-primary" (click)="show()">Send to email</button>
        </ng-template>
</ngb-carousel>
      
<hr>
      
<div class="btn-group" role="group" aria-label="Carousel toggle controls">
    <button type="button" (click)="showNavigationIndicators = !showNavigationIndicators" class="btn btn-outline-dark btn-sm">Turn on/off indicators</button>
</div> 


  <div class="col-xs-10">
    <div class="col-sm-4 " >
      <form [hidden]="!send">
        <div class="form-group">
          <label for="username"> Enter your email </label>
          <input type="text" id="email" name="email" ngModel class="form-control">
        </div>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true"></span>Send</button>
      </form>
    </div>
  </div>
